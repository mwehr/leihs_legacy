scripts:
  legacy-configure-database:
    body: |
      #!/usr/bin/env ruby
      Dir.chdir ( Dir.exists?("legacy") ? "legacy" : "." ) do
        require 'yaml'
        db_config = {
          'adapter' => 'postgresql',
          'encoding' => 'unicode',
          'host' => 'localhost',
          'pool' => 20,
          'timeout' => 20,
          'username' => ENV['PGUSER'],
          'password' =>  ENV['PGPASSWORD'],
          'database' => ENV['DATABASE_NAME']}
        config = { ENV['RAILS_ENV'] => db_config}
        File.open('config/database.yml','w') { |file| file.write config.to_yaml }
      end

  test:
    start_when:
      database has been configured:
        script_key: legacy-configure-database
